version: "3.7"
services:
  backend:
    build:
      context: backend
    command: python run_spider.py
    ports:
      - 8000:8000
    restart: on-failure
    command:
      - /bin/sh
      - -c
      - |
        chmod 777 /code/entrypoint.sh 
        /bin/sh /code/entrypoint.sh
    depends_on:
      - db
  db:
    image: "mysql"
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: eastmoney
      MYSQL_ROOT_PASSWORD: root
      #security_opt:
      #- seccomp:unconfined
  crawler_node_server:
    build:
      context: crawler_node_server
    ports:
      - 3000:3000
